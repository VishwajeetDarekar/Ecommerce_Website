<script>
function updateNavbarAuth() {
    const token = localStorage.getItem("token");
    const loginLink = document.getElementById("loginLink");

    if(token){
        loginLink.innerText = "Logout";
        loginLink.href = "#";
        loginLink.onclick = () => {
            localStorage.removeItem("token");
            alert("Logged out");
            location.href = "login.html";
        };
    }
}

updateNavbarAuth();
</script>
